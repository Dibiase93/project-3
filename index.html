<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./build/css/style.min.css">
    <title>Instanews</title>
</head>

<body>
    <!-- logo and selectlist (header)-->

    <header>
        <img class="logo" src="images/nyt-logo.svg" alt="new york times logo" />
       <div class="selector">

            <label for="article-select" class="selectortext">Choose a section</label>
                    <select id="article-select" name="newssection">
                        <option value="nooption">-- Pick an option --</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="arts">Arts</option>
                        <option value="health">Health</option>
                        <option value="home">World</option>
                        <option value="travel">Travel</option>
                    </select>
               
       </div>
        
        <img class="loader" src="images/loader.svg" alt="animated loader svg " />


        <!-- end of header -->
    </header>

    <main>
        <div class="newsarticles">
        </div>
    </main>
    <footer>
        <p>&copy; Copyright 2016 INSTANEWS</p>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./build/js/script.min.js"> </script>
</body>

</html>
